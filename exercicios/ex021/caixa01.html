<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{ /* box-level  */
         background-color: lightgrey;
         height: 300px;
            width: 300px;
            border: 1px solid black;
            padding: 10px;
            margin: 20px auto 40px auto;

            outline: 5px solid red

        }
        a{ /* inline-level */
            border: 10px solid red;
            padding: 1px;
            margin: 10px 10px 10px 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa box-level</h1>
    <p>Paragrafos tambem sao exemplos de box-level, mais os <a href="#">links sao exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
