<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>treino01</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        
        body{
            margin: 20px;
            padding: 20px;
            background-color: grey;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        div{
            height: 100px;
            width: 100px;
            border: 1px solid black;
            background-color: rgba(255, 0, 0, 0.699);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 40px;
        }
        #bloco1{
            width: 50vw;
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #bloco2{
            background-color: rgba(255, 255, 0, 0.473);
            width: 50vw;
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        :hover#bloco1{
            background-color: rgba(77, 12, 255, 0.836);
            transition: 2s;
            
        }

        :hover#bloco2{
            background-color: rgba(216, 12, 172, 0.836);
            transition: 2s;
            
        }
    </style>
</head>
<body>
    <header>
        <div id="bloco1">
            
        </div>
        <div id="bloco2">
            
        </div>
    </header>
</body>
</html>
