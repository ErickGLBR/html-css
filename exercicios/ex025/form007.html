<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
   <h1>Exemplo de Formulario</h1>
   <form action="cadastro.js" method="post" autocomplete="on">

    <p>
        <label for="iest">Estado</label>
        <select name="estado" id="iest">

            <option value="" selected >----- Escolha -----</option>
            <optgroup label="Regiao Sudeste">
                <option value="SP">Sao Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
            </optgroup>

            <optgroup label="Regiao nordeste">
                <option value="MA">Marannhao</option>
                <option value="PE">Pernambuco</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>
        </select>
    </p>

    <p>
        <label for="iprof">Profissao</label>
        <input type="text" name="prof" id="iprof" list="listprof">
        <datalist id="listprof">
            <option>Adiministrador</option>
            <option>Contabilista</option>
            <option>Desenvolvedor</option>
            <option>Professor</option>
        </datalist>
    </p>

    <p>
        <label for="imsg">Mensagem</label><br>
        <textarea name="imsg" id="imsg" cols="60" rows="20" placeholder="Sua mensagem...."></textarea>
    </p>
   <p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
   </p>
   </form> 
</body>
</html>
