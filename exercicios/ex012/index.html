<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videios em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>
 
    <video width="560" height="560" controls autoplay loop>
        <source src="midia/meuvideo.mp4" type="">
        <p>Seu navegador nao tem compatibilidade com reproducao de videos</p>
    </video>

    <h1>Inserindo videos do YOUTUBE</h1>
    <iframe width="560" height="560" src="https://www.youtube.com/embed/VerSCWtSwBU?si=PQpHWVR-TB2J20jX" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Video do Curso em Video</h1>
    <iframe width="560" height="560" loop src="https://www.youtube.com/embed/3hng-hmSv2Y?si=iai9tXlaNjn6hPzU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
